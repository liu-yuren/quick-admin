name: Deploy Docs # 部署文档

on:
  # 1. 自动触发。当推送到main分支时自动部署
  push:
    branches:
      - main
  # 2. 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # 在Ubuntu最新版本上运行
    steps:
      - name: Checkout # 检出代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false # 禁用凭据持久化，避免泄露令牌

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm build

      # https://docs.github.com/en/pages/getting-started-with-github-pages/using-custom-workflows-with-github-pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # https://github.com/actions/upload-pages-artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # https://github.com/marketplace/actions/deploy-github-pages-site
  deploy:
    needs: build

    permissions:
      pages: write # 允许部署到 GitHub Pages
      id-token: write # 允许使用 OIDC

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
